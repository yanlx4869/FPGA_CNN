<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

 

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>


<!-- 表头 -->

<link rel="stylesheet" href="../static/personal/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/personal/css/personal.css">
<script src="../static/personal/js/jquery-3.4.1.min.js"></script>
<script src="../static/personal/js/bootstrap.min.js"></script>

<title>个人中心</title>

<!--跳转-->
    <script>
        //加载文档对象
         window.onload=function () {
             var p_analyse =document.getElementById("p_analyse")
             var p_email =document.getElementById("p_email")
             var p_password =document.getElementById("p_password")
              p_analyse.onclick=function () {

                 window.location.href='/analyse';
             }
             p_email.onclick=function () {

                 window.location.href='/modify_email';
             }
             p_password.onclick=function () {

                 window.location.href='/p_password';
             }

         }

    </script>



</head>

<body>
<!--    导航栏-->
    <div class="wrapper">
        <div class="sidebar">
            <div class="bg_shadow"></div>
            <div class="sidebar_inner">
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
                <div class="profile_info">
                    <div class="profile_data">
                        <p class="name">2022</p>
                    </div>
                </div>

                <ul class="siderbar_menu">
                    <li>
                        <a href="#">
                            <div class="title" id="p_analyse">数据分析</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <div class="title" >个人中心</div>
                        </a>
                    </li>
                </ul>
                <div class="logout_btn">
                    <a href="/sign_in">退出登录</a>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="navbar">               
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                  <h3 id="headline">counter树冠识别系统</h3>
                  <!-- 搜索框 -->
                    <div class="search">
                        <form class="navbar-form navbar-right">
                          <div class="form-group">
                       <input type="text" class="form-control" id="search" placeholder="搜索">
                          </div>
                         <button type="submit" class="btn btn-default" id="definite" >确认</button>
                        </form>
                    </div>   
                </div>
            <div class="content">

             <!-- 主要部分可写在这里 -->

             <div class="panel panel-default" id="user"> 
                <div class="panel-heading"><h3>用户信息</h3></div>
                <form>
                  <table class="table">
                      <tr>
                      <td >
                          <img src="../static/personal/img/me.svg">
                      </td>                
                      </tr>
                      <tr>
                          <td>
                          用户名：
                          </td>
                          <td>
                          <input type="text">
                          </td>
                      </tr>
                      <tr>
                          <td>
                          邮箱：
                          </td>
                          <td>
                          <input type="email">
                          <a href="/modify_email" id="p_email">修改绑定邮箱</a>
                          </td>
                      </tr>
                      <tr>
                          <td>
                          密码：
                          </td>
                          <td>
                          <input type="password" id="p_password" value="******">
                          <a href="/password">修改密码</a>
                          </td>
                      </tr>
                  </table>
                  <input type="submit" class="ghost" value="保存修改">
              </form>
              </div>
<!--          历史记录，仅做展示用-->
              <div class="panel panel-default" id="history">
                  <div class="panel-heading"><h3>历史记录</h3></div> 
                  <form>
                  <table class="table" >
                      <tr>
                          <td>
                          xxxx（年）-xx（月）-xx（日） 周*    
                          </td>
                          <td>
                          **:**(时间)
                          </td>
                          <td>
                          <img src="../static/personal/img/me.svg">xxx(用户名)上传了图片****.jpg（图片名）
                          </td>
                      <tr>
                      
                      <tr>
                          <td>
                              xxxx（年）-xx（月）-xx（日） 周*    
                          </td>
                          <td>
                              **:**(时间)
                          </td>
                          <td>
                              <img src="../static/personal/img/me.svg">xxx(用户名)下载了<a href="#">报告(点此可下载报告)</a>
                          </td>
                      </tr>               
                  </table>
                  </form>
<!--          反馈意见，仅做展示用-->
              </div>
              <div id="suggestions" class="panel panel-default">
                  <div class="panel-heading"><h3>反馈意见</h3></div>
               <form>
                  
                  <textarea class="textarea-inherit" contenteditable="true" placeholder="请输入反馈：" rows="4"></textarea>
          
                  <div><input type="submit" class="ghost" value="提交反馈"></div>
               </form>
              </div>



            </div>
        </div>
    </div>
    <script src="../static/personal/js/index.js"></script>
</body>

</html>
