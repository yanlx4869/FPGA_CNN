            <div class="tupian">
              <script>
                // 文件规则
                const ACCEPT = ['image/jpg', 'image/png', 'image/jpeg'];
                const MAXSIZE = 6 * 1024 * 1024;
                const MAXSIZE_STR = '100MB';

                const upload = document.querySelector('#upload');
                // 监听文件上传事件并传值
                upload.addEventListener('change', (e) => {
                  console.log(e.target.files);
                  const [file] = e.target.files;
                  if (!file) {
                    return;
                  }
                  const { type: fileType, size: fileSize } = file;
                  // 图片类型检查
                  if (!ACCEPT.includes(fileType)) {
                    alert(`暂时不支持${fileType}文件类型`);
                    upload.value = '';
                    return;
                  }
                  // 图片大小检查
                  if (fileSize > MAXSIZE) {
                    alert(`该文件超出${MAXSIZE_STR}`);
                    upload.value = '';
                    return flase;
                  }
                  converImageToBase64(file, (base64Image) =>
                    compress(base64Image, uploadToServer)
                  );
                });

                // 原图转为base64
                function converImageToBase64(file, callback) {
                  let reader = new FileReader();
                  reader.readAsDataURL(file);
                  reader.addEventListener('load', function (e) {
                    const base64Image = e.target.result;
                    // console.log('原图base64', base64Image);
                    // 将nase64文件传入压缩方法中
                    callback && callback(base64Image);
                  });
                }
                // 图片压缩主要代码
                function compress(base64Image, callback) {
                  let maxW = 600;
                  let maxH = 600;
                  const image = new Image();
                  image.src = base64Image;
                  // document.body.appendChild(image);

                  // 监听图片加载事件
                  image.addEventListener('load', function (e) {
                    let ratio; // 图片压缩比
                    let needCompress = false; // 图片是否需要压缩
                    if (maxW < image.naturalWidth) {
                      needCompress = true;
                      ratio = image.naturalWidth / maxW;
                      maxH = image.naturalHeight / ratio;
                    }
                    if (!needCompress) {
                      ratio = image.naturalHeight / maxH;
                      maxW = image.naturalHeight / ratio;
                    }
                    const canvas = document.createElement('canvas');
                    canvas.setAttribute('id', '__compress__');
                    canvas.width = maxW;
                    canvas.height = maxH;
                    canvas.style.visibility = 'hidden';
                    document.body.appendChild(canvas);

                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, maxW, maxH);
                    ctx.drawImage(image, 0, 0, maxW, maxH);
                    const compressImage = canvas.toDataURL('image/png', 0.8); // 值越大压缩后的图片越小，但是太小图片会失真
                    callback && callback(compressImage);
                    // 显示压缩后的图片
                    const _image = new Image();
                    _image.src = compressImage;
                    document.body.appendChild(_image); // 预览压缩后的图片
                    canvas.remove();
                    // console.log('压缩比', image.src.length / _image.src.length);
                  });
                }
                // 压缩后的base64上传到服务器
                function uploadToServer(compressImage) {
                    window.location.returnVaule=false;
                  console.log('uploadToServer......', compressImage);
                  if (compressImage) {
                    alert('图片上传成功');
                  }
                }
              </script>
