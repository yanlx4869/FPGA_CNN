<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!-- 表头 -->

    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <link rel="stylesheet" href="../static/personal/css/personal.css">
    <script src="../static/jquery-3.4.1.min.js"></script>
    <script src="../static/bootstrap.min.js"></script>
    <script src="../static/personal/js/index.js"></script>

    <title>个人中心</title>

    <!--跳转-->
    <script>
        //加载文档对象
         window.onload=function () {
             var p_analyse =document.getElementById("p_analyse")
             var p_email =document.getElementById("p_email")
             var p_password =document.getElementById("p_password")
              p_analyse.onclick=function () {

                 window.location.href='/analyse';
             }
             p_email.onclick=function () {

                 window.location.href='/modify_email';
             }
             p_password.onclick=function () {

                 window.location.href='/p_password';
             }

         }

    </script>


</head>

<body>
    <!--导航栏-->
    <div class="wrapper">
        <div class="sidebar">
            <div class="bg_shadow"></div>
            <div class="sidebar_inner">
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
                <div class="profile_info">
                    <div class="profile_data">
                        <p class="name">CNNT</p>
                    </div>
                </div>

                <ul class="siderbar_menu">
                    <li>
                        <a href="#">
                            <div class="title" id="p_analyse">数据分析</div>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#">
                            <div class="title" >个人中心</div>
                        </a>
                    </li>
                </ul>
                <div class="logout_btn">
                    <a href="/logout">退出登录</a>
                </div>
            </div>
        </div>
        <div class="main_container">
            <div class="navbar">               
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
                  <h3 id="headline">Counter树冠识别系统</h3>
                  <!-- 搜索框 -->
                    <div class="search">
                        <form class="navbar-form navbar-right">
                          <div class="form-group">
                       <input type="text" class="form-control" id="search" placeholder="搜索">
                          </div>
                         <button type="submit" class="btn btn-default" id="definite" >确认</button>
                        </form>
                    </div>   
                </div>
            <div class="content">

             <!-- 主要部分可写在这里 -->

             <div class="panel panel-default" id="user"> 
                <div class="panel-heading"><h3>用户信息</h3></div>
                  <table class="table">
                      <tr>
                      <td >
                          <img src="../static/personal/img/me.svg">
                      </td>                
                      </tr>
                      <tr>
                          <td width="400px">
                          用户名：
                          </td>
                          <td>
                              <span class="user">{{ userlog[0][1] }}</span>
                        <!--<input type="text">-->
                          </td>
                      </tr>
                      <tr>
                          <td>
                          邮箱：
                          </td>
                          <td>
                                <span class="email" id="showemail">点击显示邮箱</span>
                                <script>
                                    $("#showemail").click(function () {
                                        var $this = $(this);
                                        var a = this;
                                        $.ajax({
                                            url:"/showEmail",
                                            type:"post",
                                            data:{"email":"email"},
                                            success:function (messages) {
                                                $("#showemail").text(messages);
                                            },
                                            error:function () {
                                                alert("Fail!");
                                            }
                                        });
                                    });
                                </script>
                                <!--<input type="email">-->
                          <a href="/modify_email" id="p_email">修改绑定邮箱</a>
                          </td>
                      </tr>
                      <tr>
                          <td>
                          密码：
                          </td>
                          <td>
                               <span class="password"></span>
                         <!-- <input type="password" id="p_password" value="******">-->
                          <a href="/modify_password">修改密码</a>
                          </td>
                      </tr>
                  </table>
                  <input type="button" class="ghost" value="关于我们">
              </div>
              <div class="panel panel-default" id="history">
                  <div class="panel-heading"><h3>识别记录</h3></div> 
                  <table class="table" >
                    <thead>
                        <tr>
                            <td>日期</td>
                            <td>时间</td>
                            <td>操作</td>
                        </tr>
                    </thead>
                    <tbody>
                    {% for log in userlog %}
                        <tr>
                            <td>{{ log[2] }}</td>
                            <td>{{ log[3] }}</td>
                            <td>
                                <img src="../static/personal/img/me.svg">{{ log[1] }}(用户名)上传了图片{{ log[4] }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>             
                  </table>
<!--          反馈意见，仅做展示用-->
              </div>
              <div id="suggestions" class="panel panel-default">
                  <div class="panel-heading"><h3>反馈意见</h3></div>
               <form action="/feedback", method="post">
                  <textarea class="textarea-inherit" name="feedback" contenteditable="true" placeholder="感谢您的宝贵意见！您的反馈将发送至管理员邮箱" rows="4"></textarea>
                  <div><input type="submit" class="ghost" id="feedback" value="提交反馈"></div>
                  <script>
                    $("#feedback").click(function () {
                        alert("感谢您的宝贵意见！您的反馈已发送至管理员邮箱")
                    });
                  </script>
               </form>
              </div>



            </div>
        </div>
    </div>

</body>

</html>
