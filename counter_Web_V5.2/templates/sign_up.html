<body>
<html>


    <div class="container" id="container">
       
        <div class="form-container sing-in-container">
            <!-- 注册 -->

            <form action="/signUp" method="post">

                <h1>用户注册</h1>
                <input type="text"  name="username" placeholder="用户名">
                <input type="password" name="password1" placeholder="密码">
                <input type="password" name="password2" placeholder="确认密码">
                <input type="email" name="email" id="emailAddress" placeholder="邮箱">
                <button type="button" id="send_code10">发送验证码</button>
                <input type="text" name="security_code" placeholder="验证码">
                <input type="submit" id="al_in" value="注册">
            </form>
            

            {% if status == "existed" %}
                <script>
                    alert("用户名已存在")
                </script>
            {% elif status == "ok" %}
            <script>
                alert("注册成功")
            </script>
            {% elif status == "empty" %}
            <script>
                alert("用户名和密码不能为空")
            </script>
            {% elif status == "error1" %}
                <script>
                    alert("验证码错误")
                </script>
            {% elif status == "error2" %}
                <script>
                    alert("输入密码不一致")
                </script>
            {% elif status == "failed" %}
                <script>
                    alert("Fail！ 注册失败！")
                </script>
            {% endif %}
        </div>

        <style>
            h2{

                    <p>快去登录吧</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
