<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/personal.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>个人中心</title>
</head>
<body>
  <div class="menu-bar">
    <h1 class="logo">counter树冠识别系统</h1>
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">登录</a></li>
        <li><a href="#">数据上传</a></li>
        <li><a href="#">个人中心</a></li>
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control search" placeholder="搜索">
          </div>
          <button type="submit" class="btn btn-default search">确认</button>
        </form>
    </ul>
</div>
    <div class="panel panel-default" id="user"> 
      <div class="panel-heading"><h3>用户信息</h3></div>
      <form>
        <table class="table">
            <tr>
            <td >
                <img src="img/me.svg">               
            </td>                
            </tr>
            <tr>
                <td>
                用户名：
                </td>
                <td>
                <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                手机号码：
                </td>
                <td>
                <input type="tel">
                </td>
            </tr>
            <tr>
                <td>
                邮箱：
                </td>
                <td>
                <input type="email">
                <a href="#">修改绑定邮箱</a>
                </td>
            </tr>
            <tr>
                <td>
                密码：
                </td>
                <td>
                <input type="password">
                <a href="#">修改密码</a>
                </td>
            </tr>
        </table>
        <input type="submit" class="ghost" value="保存修改">
    </form>
    </div>

    <div class="panel panel-default" id="history">
        <div class="panel-heading"><h3>历史记录</h3></div> 
        <form>
        <table class="table" >
            <tr>
                <td>
                xxxx（年）-xx（月）-xx（日） 周*    
                </td>
                <td>
                **:**(时间)
                </td>
                <td>
                <img src="img/me.svg">xxx(用户名)上传了图片****.jpg（图片名）
                </td>
            <tr>
            
            <tr>
                <td>
                    xxxx（年）-xx（月）-xx（日） 周*    
                </td>
                <td>
                    **:**(时间)
                </td>
                <td>
                    <img src="img/me.svg">xxx(用户名)下载了<a href="#">报告(点此可下载报告)</a>
                </td>
            </tr>               
        </table>
        </form>

    </div>
    <div id="suggestions" class="panel panel-default">
        <div class="panel-heading"><h3>反馈意见</h3></div>
     <form>
        
        <textarea class="textarea-inherit" contenteditable="true" placeholder="请输入反馈：" rows="4"></textarea>

        <div><input type="submit" class="ghost" value="提交反馈"></div>
     </form>
    </div>
</body>
</html>
